<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "{{url_for('static', filename = 'css/main.css')}}">
    <title> Main Page </title>
</head>
<body>
    <div class = "head">
        <img src = "{{url_for('static', filename = 'img/logo.png')}}">
        <p>Session ID: <span color = "blue" id = "id">{{id}}</span></p>
        <p> Logout </p>
    </div>
    <div class = "content" style = "display: flex;">
        <div class = "buttons">
            <div class = "firstbutton" style = "width: 550px; height: 300px; margin-top: 5%; background: lightgreen; border-radius: 10px; margin-left: 10%; text-align: center; line-height: 300px; font-size: 30px; color: white; opacity: 0.9;">
                PLAY
            </div>
            <div class = "secondbutton" style = "width: 550px; height: 300px; margin-top: 2%; background: red; border-radius: 10px; margin-left: 10%; text-align: center; line-height: 300px; font-size: 30px; color: white; opacity: 0.9; ">
                STOP
            </div>
        </div>
        <textarea class = "whiteboard" id = "wb" style = "width: 700px; margin-top: 2%; height: 600px; margin-left: 140px;">{{data}}</textarea>
    
    </div>
    <script src = "{{url_for('static', filename = 'js/base.js')}}"></script>
</body>
</html>
