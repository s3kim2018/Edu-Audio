<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel = "stylesheet" href = "{{url_for('static', filename = 'css/main2.css')}}">
    <title> Main Page </title>
</head>
<body>
    <div class = "head">
        <img src = "{{url_for('static', filename = 'img/logo.png')}}">
        <p> Logout </p>
    </div>
    <div class = "content">
        <a href = "/create" class = "create" id = "uno" style = "text-decoration: none">
            <p class = "centered" style = "color: black; text-decoration: none!important;">Create a Lecture Session</p>
            <img class = imges src = "{{url_for('static', filename = 'img/lecture.png')}}">
        </a>
        <a class = "join" id = "dos" style = "text-decoration: none">
            <p class = "centered" style = "color: black;">Join a Lecture Session</p>
            <img class = imges src = "{{url_for('static', filename = 'img/student.png')}}">
        </a>
        <a class = "mynotes" id = "tres" style = "text-decoration: none">
            <p class = "centered" style = "color: black;">My Notes</p>
            <img class = imges src = "{{url_for('static', filename = 'img/reading.png')}}">
        </a>
    </div>
    <div class = "popup" style = "display: none; position: absolute; border-radius: 10px; width: 600px; height: 500px; top: 170px; left: 400px; margin: auto; background: white;">
        <p style = "float: right; padding-right: 20px;">&#10060;</p>
        <h2 style = "text-align: center; padding-top: 80px; ">Please Enter Your Class Code</h2>
        <form method = "POST" action = "/joinlec">
            <input style = "width: 300px; height: 40px; margin-left: calc((600px - 300px)/2); margin-top: 30px; border-radius: 10px; border: 1px orange solid;" type="text" name = "code" placeholder="Enter Here">
            <br>
            <button style = "width: 100px; height: 40px; margin-left: calc((600px - 100px)/2); font-size: 17px; margin-top: 30px; border-radius: 5px; "> Submit </button>
            <h4 style = "padding-top: 10px; text-align: center; color: red"> {{notfound}}</h4>
        </form>
    </div>

    <script src = "{{url_for('static', filename = 'js/main.js')}}"></script>
</body>
</html>
